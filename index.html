<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Estilos globales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A1A1A; /* Fondo oscuro */
            color: white;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Dorado */
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-top: 30px;
            text-transform: uppercase;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            margin: auto;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para la tabla */
        .table-container {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Fondo gris oscuro */
            width: 100%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 1rem;
        }

        th, td {
            padding: 15px;
            font-size: 1.2rem; /* Aumento de tamaño de fuente */
            word-wrap: break-word; /* Permitirá que las celdas se ajusten mejor */
        }

        /* Encabezados de la tabla con colores */
        th.smash { background-color: #FF5733; color: white; } /* Naranja */
        th.bandeja { background-color: #006400; color: white; } /* Verde oscuro */
        th.volea { background-color: #3375FF; color: white; } /* Azul */
        th.defensa { background-color: #808080; color: white; } /* Gris */
        th.servicio { background-color: #800080; color: white; } /* Morado */
        th.recursos { background-color: #FF4500; color: white; } /* Naranja más oscuro */
        th.reves { background-color: #00BFFF; color: white; } /* Azul claro */
        th.promedio { background-color: #FFD700; color: white; } /* Dorado */

        /* Celdas de la tabla con colores correspondientes */
        td.smash { background-color: #FF7F50; } /* Naranja */
        td.bandeja { background-color: #228B22; } /* Verde oscuro */
        td.volea { background-color: #6495ED; } /* Azul */
        td.defensa { background-color: #D3D3D3; } /* Gris */
        td.servicio { background-color: #8A2BE2; } /* Morado */
        td.recursos { background-color: #FF6347; } /* Naranja más oscuro */
        td.reves { background-color: #1E90FF; } /* Azul claro */

        td input, td select {
            width: 90%; /* Ajuste para mayor visibilidad */
            padding: 8px;
            background-color: #555; /* Gris más claro */
            border: 1px solid #888;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
        }

        td input:focus, td select:focus {
            background-color: #FFD700;
            border-color: #FFD700;
            outline: none;
            color: black;
        }

        .average {
            font-weight: bold;
            color: #FFD700; /* Dorado */
        }

        /* Estilos para la bandera y "MEX" */
        .flag-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: flex-start;
        }

        .flag-container img {
            width: 40px;
            height: 30px;
            margin-right: 10px;
        }

        .flag-container span {
            font-size: 1.2rem;
            color: #FFD700; /* Dorado */
        }

        /* Diseño responsivo */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .table-container {
                padding: 10px;
            }

            table {
                font-size: 0.9rem;
                border-spacing: 0;
            }

            th, td {
                font-size: 1rem; /* Tamaño de fuente más pequeño en pantallas pequeñas */
                padding: 8px; /* Menos espacio en pantallas pequeñas */
            }

            td input, td select {
                font-size: 1rem;
                padding: 6px;
            }

            .flag-container {
                justify-content: center;
                margin-bottom: 10px;
            }

            /* Convertir la tabla en tarjetas en pantallas móviles */
            table {
                display: block;
                overflow-x: hidden; /* Evitar el desbordamiento horizontal */
            }

            .table-container {
                padding: 5px;
            }

            tr {
                display: block;
                margin-bottom: 20px;
            }

            th, td {
                display: block;
                text-align: left;
                width: 100%;
                padding: 8px 0;
            }

            td {
                padding-left: 15px;
            }

            td input, td select {
                font-size: 1rem;
                padding: 8px;
                margin: 5px 0;
            }

            .average {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 480px) {
            td input, td select {
                font-size: 0.9rem; /* Ajustar más los inputs en pantallas muy pequeñas */
                padding: 5px;
            }

            th, td {
                font-size: 0.9rem; /* Reducir fuente aún más en pantallas más pequeñas */
                padding: 6px; /* Reducir espacio en celdas */
            }

            .flag-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .average {
                font-size: 1rem;
                font-weight: bold;
                text-align: center;
            }
        }
    </style>
</head>

</head>

    <script>
        let jugadores = [];
        let history = [];

        // Función para agregar jugador
        function addPlayer() {
            const jugador = document.getElementById("jugador").value;
            const smash = parseInt(document.getElementById("smash").value);
            const bandeja = parseInt(document.getElementById("bandeja").value);
            const volea = parseInt(document.getElementById("volea").value);
            const defensa = parseInt(document.getElementById("defensa").value);
            const servicio = parseInt(document.getElementById("servicio").value);
            const recursos = parseInt(document.getElementById("recursos").value);
            const reves = parseInt(document.getElementById("reves").value);
            const globos = parseInt(document.getElementById("globos").value);

            const nuevoJugador = { jugador, smash, bandeja, volea, defensa, servicio, recursos, reves, globos };

            jugadores.push(nuevoJugador);
            history.push({ action: "add", jugador: nuevoJugador });

            // Deshabilitar la opción seleccionada
            disablePlayerOption(jugador);

            updateTable();
        }

        // Función para calcular el promedio (sin incluir recursos ni revés)
        function calcularPromedio(jugador) {
            const total = jugador.smash + jugador.bandeja + jugador.volea + jugador.defensa + jugador.servicio + jugador.globos;
            return (total / 6).toFixed(2); // Promedio de las 6 estadísticas
        }

        // Función para actualizar la tabla
        function updateTable() {
            const tableBody = document.getElementById("playerTableBody");

            // Limpiar la tabla
            tableBody.innerHTML = "";

            // Ordenar jugadores por promedio
            jugadores.sort((a, b) => calcularPromedio(b) - calcularPromedio(a));

            // Crear una nueva fila para cada jugador
            jugadores.forEach(jugador => {
                const tr = document.createElement("tr");

                const tdNombre = document.createElement("td");
                tdNombre.textContent = jugador.jugador;
                tr.appendChild(tdNombre);

                const tdSmash = document.createElement("td");
                tdSmash.textContent = jugador.smash;
                tr.appendChild(tdSmash);

                const tdBandeja = document.createElement("td");
                tdBandeja.textContent = jugador.bandeja;
                tr.appendChild(tdBandeja);

                const tdVolea = document.createElement("td");
                tdVolea.textContent = jugador.volea;
                tr.appendChild(tdVolea);

                const tdDefensa = document.createElement("td");
                tdDefensa.textContent = jugador.defensa;
                tr.appendChild(tdDefensa);

                const tdServicio = document.createElement("td");
                tdServicio.textContent = jugador.servicio;
                tr.appendChild(tdServicio);

                const tdRecursos = document.createElement("td");
                tdRecursos.textContent = jugador.recursos;
                tr.appendChild(tdRecursos);

                const tdReves = document.createElement("td");
                tdReves.textContent = jugador.reves;
                tr.appendChild(tdReves);

                const tdGlobos = document.createElement("td");
                tdGlobos.textContent = jugador.globos;
                tr.appendChild(tdGlobos);

                const tdPromedio = document.createElement("td");
                tdPromedio.textContent = calcularPromedio(jugador);
                tdPromedio.classList.add("average");
                tr.appendChild(tdPromedio);

                tableBody.appendChild(tr);
            });
        }

        // Función para deshabilitar la opción de un jugador
        function disablePlayerOption(jugador) {
            const playerSelect = document.getElementById("jugador");
            for (let i = 0; i < playerSelect.options.length; i++) {
                if (playerSelect.options[i].value === jugador) {
                    playerSelect.options[i].disabled = true;
                }
            }
        }

        // Función para habilitar la opción de un jugador
        function enablePlayerOption(jugador) {
            const playerSelect = document.getElementById("jugador");
            for (let i = 0; i < playerSelect.options.length; i++) {
                if (playerSelect.options[i].value === jugador) {
                    playerSelect.options[i].disabled = false;
                }
            }
        }

        // Función para deshacer la última acción
        function undoLastAction() {
            if (history.length > 0) {
                const lastAction = history.pop();
                if (lastAction.action === "add") {
                    jugadores.pop(); // Eliminar el último jugador agregado
                    enablePlayerOption(lastAction.jugador.jugador); // Habilitar la opción del jugador
                    updateTable();
                }
            }
        }
    </script>
