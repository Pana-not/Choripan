<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Premier Padel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Estilos globales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A1A1A; /* Fondo oscuro */
            color: white;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Dorado */
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-top: 30px;
            text-transform: uppercase;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            margin: auto;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para la tabla */
        .table-container {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Fondo gris oscuro */
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            text-align: center;
            font-size: 1rem;
        }

        th, td {
            padding: 15px;
            font-size: 1.2rem; /* Aumento de tamaño de fuente */
        }

        th {
            background-color: #666; /* Gris oscuro */
            color: white;
            border-bottom: 2px solid #FFD700; /* Dorado */
            text-transform: uppercase;
            font-weight: 600;
        }

        td {
            background-color: #444;
            border: 1px solid #FFD700; /* Dorado */
            color: white;
        }

        td input, td select {
            width: 90%; /* Ajuste para mayor visibilidad */
            padding: 8px;
            background-color: #555; /* Gris más claro */
            border: 1px solid #888;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
        }

        td input:focus, td select:focus {
            background-color: #FFD700;
            border-color: #FFD700;
            outline: none;
            color: black;
        }

        .average {
            font-weight: bold;
            color: #FFD700; /* Dorado */
        }

        /* Estilos para la bandera y "MEX" */
        .flag-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: flex-start;
        }

        .flag-container img {
            width: 40px;
            height: 30px;
            margin-right: 10px;
        }

        .flag-container span {
            font-size: 1.2rem;
            color: #FFD700; /* Dorado */
        }
    </style>
</head>

    <script>
        function updateAverage(selectElement) {
            let row = selectElement.closest('tr');
            let cells = row.querySelectorAll('td');
            let values = [];

            // Recolectar los valores de las celdas seleccionadas (Excluyendo recursos y revés)
            for (let i = 1; i <= 5; i++) { // Solo Smash, Bandeja, Volea, Defensa, Servicio
                values.push(parseInt(cells[i].querySelector('select').value));
            }

            // Obtener los valores de Recursos y Revés (pero no afectan al promedio)
            let recursos = parseInt(cells[6].querySelector('select').value);
            let reves = parseInt(cells[7].querySelector('select').value);

            // Aplicar la bonificación en "Recursos" y "Revés"
            let bonificacionRecursos = 0;
            let bonificacionReves = 0;

            if (recursos === 1) bonificacionRecursos = 0.15;
            if (recursos === 2) bonificacionRecursos = 0.25;
            if (recursos === 3) bonificacionRecursos = 0.50;
            if (recursos === 4) bonificacionRecursos = 1.0;
            if (recursos === 5) bonificacionRecursos = 1.25;

            if (reves === 1) bonificacionReves = 0.15;
            if (reves === 2) bonificacionReves = 0.25;
            if (reves === 3) bonificacionReves = 0.50;
            if (reves === 4) bonificacionReves = 1.0;
            if (reves === 5) bonificacionReves = 1.25;

            // Calcular el promedio
            let promedio = (values.reduce((a, b) => a + b, 0) / values.length);
            let promedioFinal = promedio + bonificacionRecursos + bonificacionReves;

            // Actualizar el valor promedio en la celda
            row.querySelector('.average').textContent = promedioFinal.toFixed(1);
        }
    </script>
